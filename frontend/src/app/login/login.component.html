<div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form (ngSubmit)="login()">
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email" required />
      </div>
  
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required />
      </div>
  
      <button type="submit" class="btn btn-primary">Ingresar</button>
      <div class="auth-buttons">
        <app-google-autenticacion></app-google-autenticacion>
        <app-github-autenticacion></app-github-autenticacion>

      </div>
      <div class="register-link" >
        ¿No tienes cuenta?  
        <button routerLink="/register" class="btn btn-primary">Regístrate</button>
      </div>

    </form>
  </div>
