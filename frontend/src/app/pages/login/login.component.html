<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title text-center">Iniciar sesión</h3>
            <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
              <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input
                  type="email"
                  id="email"
                  class="form-control"
                  placeholder="Ingrese su correo electrónico"
                  [(ngModel)]="email"
                  name="email"
                  required
                />
              </div>
              <div class="form-group">
                <label for="password">Contraseña</label>
                <input
                  type="password"
                  id="password"
                  class="form-control"
                  placeholder="Ingrese su contraseña"
                  [(ngModel)]="password"
                  name="password"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary btn-block" [disabled]="!loginForm.form.valid">
                Iniciar sesión
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
